<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./dist/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body class="font-['Roboto'] bg-slate-200">
    <div class="relative md:flex md:justify-center">
        <header id="header" class="container mx-auto md:flex md:justify-around fixed top-0 bg-slate-200 pt-2 md:pt-5">
            <div class="flex justify-center">
                <a href="#Home"><img id="header-img" src="./dist/img/product-landing-page-logo.png" alt="Logo" width="400"></a>
            </div>
             <div class="flex justify-center items-center mt-5 md:mt-0">
                <nav id="nav-bar" class="flex justify-around md:flex md:justify-center">
                    <div class="nav-link px-10">
                        <a href="#Home" class="">Home</a>
                    </div>
                    <div class="nav-link px-10">
                        <a href="#About">About</a>
                    </div>
                    <div class="nav-link px-10">
                        <a href="#Contact">Contact</a>
                    </div>
                </nav>
             </div>
        </header>
    </div>
    
    <main class="container mx-auto mt-32">
        <section id="#Home" class=" md:columns-2">
            <div class="flex justify-center items-center">
                <iframe src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" id="video" height="315" width="400" class="aspect-video"></iframe>
            </div>
            <div class="flex justify-center">
                <div>
                    <div class="mt-8">
                        <h1 class="text-center text-3xl font-semibold pb-4">Contact us</h1>
                        <p class="mx-6 pb-4">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum, ex eligendi. Quo perferendis aut id modi illum laboriosam obcaecati nesciunt vitae quod ad, laudantium repellendus voluptas blanditiis vel non dolore.</p>
                    </div>
                    <div>
                        <form action="https://www.freecodecamp.com/email-submit" id="from">
                            <div class="flex justify-center pb-4">
                                <input type="email" name="email" id="email" placeholder="Enter your email" class="w-2/4 border-solid border-2 border-slate-500 shadow-lg shadow-slate-500/50 rounded-lg py-2 px-3 text-sm" required>
                            </div>
                            <div class="flex justify-center py-4 text-slate-50">
                                <input type="submit" id="sumit" value="Get Started" class="rounded-lg shadow-lg shadow-slate-500/50 bg-slate-600 py-2 px-3">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section id="#About">

        </section>
        <section id="#Contact">

        </section>
    </main>
</body>
</html>
